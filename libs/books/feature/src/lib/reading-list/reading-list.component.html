<ng-container *ngIf="(readingList$ | async).length > 0; else empty">
  <div class="reading-list-item" *ngFor="let b of readingList$ | async">
    <div>
      <img class="reading-list-item--cover" [src]="b.coverUrl" />
    </div>
    <div class="reading-list-item--details">
      <strong aria-label="Book Title" class="reading-list-item--details--title">{{ b.title }}</strong>
      <div class="reading-list-item--details--author">
        {{ b.authors.join(',') }}
      </div>
    </div>
    <div>
      <button
        mat-icon-button
        color="warn"
        [attr.aria-label]="'Remove ' + b.title + ' from reading list'"
        (click)="removeFromReadingList(b)"
        aria-label="Remove"
      >
        <mat-icon>remove_circle</mat-icon>
      </button>
      <ng-container *ngIf="b.finished; else markRead">
        <p>Finished</p>
      </ng-container>
      <ng-template #markRead>
        <button
        mat-icon-button
        matTooltip="Mark as read"
        [attr.aria-label]="'Mark ' + b.title + ' as read'"
        (click)="markBookAsRead(b)"
        aria-label="Read"><mat-icon>chrome_reader_mode</mat-icon></button>
      </ng-template>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <p class="empty">You haven't added any books to your reading list yet.</p>
</ng-template>
